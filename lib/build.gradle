apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    PUBLISH_GROUP_ID = 'com.stepango.rxdatabindings'
    PUBLISH_ARTIFACT_ID = 'rxdatabindings'
    PUBLISH_VERSION = '1.2.0'
}

android {
    compileSdkVersion 27
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    provided "io.reactivex.rxjava2:rxjava:$rxJava_version"
    compile 'com.stepango.koptional:koptional:1.2.0'
    testCompile 'junit:junit:4.12'
    provided "com.android.databinding:library:1.3.3"
    provided "com.android.databinding:baseLibrary:3.0.1"
    provided 'com.android.databinding:adapters:1.3.3'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'
