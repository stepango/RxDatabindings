apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    PUBLISH_GROUP_ID = 'com.stepango.rxdatabindings'
    PUBLISH_ARTIFACT_ID = 'rxdatabindings'
    PUBLISH_VERSION = '1.3.0'
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    provided "io.reactivex.rxjava2:rxjava:$rxJava_version"
    provided "com.android.databinding:library:$databinding_version"
    provided "com.android.databinding:baseLibrary:$databinding_version"
    provided "com.android.databinding:adapters:$databinding_version"
}

dependencies {
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "io.reactivex.rxjava2:rxjava:$rxJava_version"
    testImplementation "com.android.databinding:library:$databinding_version"
    testImplementation "com.android.databinding:baseLibrary:$databinding_version"
    testImplementation "com.android.databinding:adapters:$databinding_version"

    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'
